<div class="modal fade" id="songDataModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Song details</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="song-title" class="col-form-label">Song title:</label>
            <input type="text" class="form-control" id="song-title" ng-model="vm.song.title">
          </div>
          <div class="form-group">
            <label for="artist">Artist</label>
            <select ng-model="vm.song.artist_id" class="form-control input-sm" ng-options="a.id as a.creativeName for a in vm.artists"></select>
          </div>
          <div class="form-group">
            <label for="album">Album</label>
            <select ng-model="vm.song.album_id" class="form-control input-sm" ng-options="a.id as a.title + ' (' + a.artist.creativeName + ')' for a in vm.albums"></select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" ng-click="vm.saveData()">Save</button>
      </div>
    </div>
  </div>
</div>
