<!-- Navigation -->
<sr-navbar></sr-navbar>

<header class="bg-image-full sr-header" style="background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.75) 75%, rgba(255, 255, 255, 1) 100%), url('../public/img/smoke_bg_2.jpg') no-repeat;">
  <img id="play" class="img-fluid d-block mx-auto" src="../public/img/logo_play_color.png" alt="">
  <span id="slogan">Stream in style</span>
</header>


<div class="text-center container mt-3">
  <div ng-repeat="song in vm.songList">
    <sr-songnail title="song.title" streamid="song.streamId" album="song.album" artist="song.artist"></sr-songnail>
  </div>
</div>

<div class="text-center container mt-3">
    <div ng-if="vm.songList == undefined">
        <br />Loading...
      </div>
    
    <div ng-if="vm.songList.length == 0">
      <br />Huh? No songs found. Try uploading some!
    </div>
</div>

<div style="height:500px"></div>
