<!-- Navigation -->
<sr-navbar></sr-navbar>

<div class="container-fluid" style="background: url('../public/img/funky-lines.png'); height: 100%;">
  <div class="container library">
    <div class="row p-3" style="border-bottom: 1px dashed rgba(0,0,0,0.1);">
      <div class="col-sm-6 pb-1 mt-auto" style="padding-top:20px">
        <h3>Upload new song</h3>
      </div>
    </div>

    
    <div class="row p-3">
      <div  class="col-sm-12">
        <h5>Select a song</h5>
        <div class="btn-group pull-right">
          <label for="file-input" class="btn btn-primary px-3 py-2" style="border-radius: 35px;" flow-btn>
            Browse
            <input id="file-input" accept = ".mp3" type="file" on-read-file="vm.processData($fileContent)" style="visibility: hidden; position: absolute;">
          </label>
        </div>
      </div>
    </div>

    <div class="row p-3" style="height: 100%;">
      <form ng-submit="vm.upload()" class="col-sm-12">

        <div class="form-group">
          <label for="title">Song title</label>
          <input type="text" class="form-control" id="title" placeholder="Macarena" ng-model="vm.title">
          <small class="form-text text-muted"></small>
        </div>

        <div class="form-group">
          <label for="title">Artist</label>
          <select class="custom-select" name="singleSelectArtist" id="singleSelectArtist" ng-model="vm.selectedArtist" ng-options="artist.creativeName for artist in vm.artists">
            </select><br>
        </div>

        <div class="form-group">
          <label for="title">Album</label>
          <select class="custom-select" name="singleSelectAlbum" id="singleSelectAlbum" ng-model="vm.selectedAlbum" ng-options="album.title for album in vm.albums">
          </select><br>
        </div>

        <button type="submit" class="btn btn-primary px-5 py-3 pull-right" style="border-radius: 35px;">Upload</button>
      </form>
    </div>

    <div class="row p-3">
      <div  class="col-sm-12" style="color:rgba(207, 31, 31, 0.767)">
        {{vm.message}}
      </div>
    </div>

    
  </div>
</div>
