<div class="container-fluid" style="background: url('../public/img/funky-lines.png'); min-height: 100vh; height: 100%;">
  <div class="container">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <div class="m-5 p-5" style="background: white; border: 1px solid rgba(0,0,0,0.1); border-radius: 25px;">

          <h2>
            <img src="../public/img/icons/music-folder.png" alt="" style="height: 84px;">
            Create account
          </h2>
          <span style="font-size:1.2em; color: rgb(26,26,26); display:block;">Personalize your SkipRope experience!</span>

          <div class="mb-4"></div>

          <form ng-submit="vm.submitRegistration()">
            <div class="form-group">
              <label for="username">Name</label>
              <input type="text" class="form-control" id="name" placeholder="" ng-model="vm.name">
              <small class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="username">Surname</label>
              <input type="text" class="form-control" id="surname" placeholder="" ng-model="vm.surname">
              <small class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="" ng-model="vm.username">
              <small class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="" ng-model="vm.email">
              <small class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="" ng-model="vm.password">
            </div>
            <div class="form-group">
              <label for="password2">Repeat password</label>
              <input type="password" class="form-control" id="password2" placeholder="" ng-model="vm.password2">
            </div>

            <button type="submit" class="btn btn-primary px-5 py-3" style="border-radius: 35px;">Register</button>
          </form>

        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
  </div>
</div>
